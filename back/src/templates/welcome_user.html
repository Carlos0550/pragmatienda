<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Bienvenido</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body style="margin:0; padding:0; background-color:#f5f5f5; font-family: Arial, Helvetica, sans-serif;">

  <table width="100%" cellpadding="0" cellspacing="0" style="background-color:#f5f5f5; padding:40px 0;">
    <tr>
      <td align="center">
        
        <table width="100%" cellpadding="0" cellspacing="0" style="max-width:600px; background-color:#ffffff; border-radius:6px; overflow:hidden; box-shadow:0 2px 6px rgba(0,0,0,0.08);">
          
          <!-- Header -->
          <tr>
            <td style="padding:24px; background-color:#eaeaea; text-align:center;">
              <h1 style="margin:0; font-size:22px; color:#333333;">
                Bienvenido {{name}}
              </h1>
            </td>
          </tr>

          <!-- Content -->
          <tr>
            <td style="padding:32px; color:#444444; font-size:16px; line-height:1.6;">
              <p style="margin:0 0 16px 0;">Tu cuenta ya fue creada. Estos son tus datos:</p>
              <p style="margin:0 0 8px 0;"><strong>Nombre:</strong> {{name}}</p>
              <p style="margin:0 0 8px 0;"><strong>Email:</strong> {{email}}</p>
              <p style="margin:0 0 16px 0;"><strong>Contraseña:</strong> {{password}}</p>

              <div style="text-align:center; margin:24px 0;">
                <a href="{{verifyUrl}}"
                  style="display:inline-block; padding:12px 24px; background-color:#0b5ed7; color:#ffffff; text-decoration:none; border-radius:4px; font-weight:bold;">
                  Verificar cuenta
                </a>
              </div>

              <p style="margin:16px 0 0 0; font-size:14px; color:#666666;">
                Si no solicitaste esta cuenta, podés ignorar este mensaje.
              </p>
            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td style="padding:20px; background-color:#f0f0f0; text-align:center; font-size:12px; color:#777777;">
              © Todos los derechos reservados
            </td>
          </tr>

        </table>

      </td>
    </tr>
  </table>

</body>
</html>
