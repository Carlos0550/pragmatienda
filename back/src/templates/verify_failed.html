<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Verificacion fallida</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body style="margin:0; padding:0; background-color:#f5f5f5; font-family: Arial, Helvetica, sans-serif;">

  <table width="100%" cellpadding="0" cellspacing="0" style="background-color:#f5f5f5; padding:40px 0;">
    <tr>
      <td align="center">

        <table width="100%" cellpadding="0" cellspacing="0" style="max-width:600px; background-color:#ffffff; border-radius:6px; overflow:hidden; box-shadow:0 2px 6px rgba(0,0,0,0.08);">

          <tr>
            <td style="padding:24px; background-color:#fde2e1; text-align:center;">
              <h1 style="margin:0; font-size:20px; color:#a11a1a;">
                Algo salio mal
              </h1>
            </td>
          </tr>

          <tr>
            <td style="padding:32px; color:#444444; font-size:16px; line-height:1.6;">
              <p style="margin:0 0 16px 0;">{{message}}</p>
              <p style="margin:0 0 8px 0;">Posibles causas:</p>
              <ul style="margin:0; padding-left:20px; color:#555555;">
                <li>El enlace es invalido o esta incompleto.</li>
                <li>La cuenta ya fue verificada anteriormente.</li>
                <li>El enlace expiro o se genero con una clave diferente.</li>
              </ul>
            </td>
          </tr>

          <tr>
            <td style="padding:20px; background-color:#f0f0f0; text-align:center; font-size:12px; color:#777777;">
              Si el problema persiste, solicita un nuevo correo de verificacion.
            </td>
          </tr>

        </table>

      </td>
    </tr>
  </table>

</body>
</html>
